<div class="section">
  <div class="container">
    <form action="https://mailthis.to/svadbaMariTomo"
      method="POST">
      <div class="first-info">
        <div class="form-group">
          <label for="Name">Svadobčania</label>
          <input
            class="form-control"
            type="text"
            name="Name"
            placeholder="Priezvisko"
          />
        </div>
        <div class="form-group">
          <label for="come">Zúčastníte sa?</label>
          <label>
           <input type="radio" value="yes" name="come">
             <span>ano</span>
         </label>
         <label>
           <input type="radio" value="no" name="come">
             <span>nie</span>
         </label>
        </div>
        <div class="form-group">
          <label for="contact">Kontakt</label>
          <input
            class="form-control"
            type="text"
            name="contact"
            placeholder="Váš e-mail/Tel">
        </div>
      </div>
      <div class="second-info">
        <div class="form-group">
          <label for="clasic">Klasické menu</label>
          <textarea name="clasic" placeholder="Pre koho (napísať mená)" style="height:90px"></textarea>
        </div>
        <div class="form-group">
          <label for="children">Detské menu?</label>
          <textarea name="children" placeholder="Pre koho (napísať mená)" style="height:90px"></textarea>
        </div>
        <div class="form-group">
          <label for="vegie">Vegetariánske menu</label>
          <textarea name="vegie" placeholder="Pre koho (napísať mená)" style="height:90px"></textarea>
        </div>
      </div>
      <div class="third-info">
        <div class="form-group">
          <label for="music">Piesne na želanie</label>
          <textarea name="music" placeholder="Názvy piesní" style="height:90px"></textarea>
        </div>
      </div>
      <input type="submit" value="Odoslať">
    </form>
  </div>
</div>
